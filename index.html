<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="number" placeholder="0" id="num-inp" />
        <section class="operators">
          <button class="btn button-1" id="btn1">AC</button>
          <button class="btn button-2" id="btn2">+/-</button>
          <button class="btn button-3" id="btn3">%</button>
          <div class="math-btn">
            <button class="btn button-4" id="btn4">/</button>
            <button class="btn button-5" id="btn5">x</button>
            <button class="btn button-6" id="btn6">-</button>
            <button class="btn button-7" id="btn7">+</button>
          </div>
          <div class="numbers">
            <button class="btn button-10" id="btn10">7</button>
            <button class="btn button-11" id="btn11">8</button>
            <button class="btn button-12" id="btn12">9</button>
            <button class="btn button-13" id="btn13">4</button>
            <button class="btn button-14" id="btn14">5</button>
            <button class="btn button-15" id="btn15">6</button>
            <button class="btn button-16" id="btn16">1</button>
            <button class="btn button-17" id="btn17">2</button>
            <button class="btn button-18" id="btn18">3</button>
            <button class="btn button-19" id="btn19">0</button>
            <button class="btn button-9" id="btn9">.</button>
            <button class="btn button-8" id="btn8">=</button>
          </div>
        </section>
      </div>
      </div>
  </body>
</html>
