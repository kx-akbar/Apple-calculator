<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box" id="calculator">
        <input type="text" placeholder="0" id="numInp" />
        <section class="operators">
          <button class="btn button-1" id="clear-btn">AC</button>
          <button class="btn button-2" id="button">+/-</button>
          <button class="btn button-3" id="residual-btn">%</button>
          <button class="btn button-4" id="tobe-btn">/</button>
          <button class="btn button-5" id="seven-btn">7</button>
          <button class="btn button-6" id="eight-btn">8</button>
          <button class="btn button-7" id="nine-btn">9</button>
          <button class="btn button-8" id="multip-btn">x</button>
          <button class="btn button-9" id="four-btn">4</button>
          <button class="btn button-10" id="five-btn">5</button>
          <button class="btn button-11" id="six-btn">6</button>
          <button class="btn button-12" id="minus-btn">-</button>
          <button class="btn button-13" id="one-btn">1</button>
          <button class="btn button-14" id="two-btn">2</button>
          <button class="btn button-15" id="three-btn">3</button>
          <button class="btn button-16" id="additon-btn">+</button>
          <button class="button-17" id="zero-btn">0</button>
          <button class="btn button-18" id="dot-btn">.</button>
          <button class="btn button-19" id="equal-btn">=</button>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
